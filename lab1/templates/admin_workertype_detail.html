<!DOCTYPE html>
{% load i18n %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% trans "Worker type detail" %}</title>
    </head>
    <body>
        <h1>{% trans "Worker type detail" %}</h1>
        <form action="http://127.0.0.1:8000/{% trans "en" %}/worker_save/?action={{ act }}" method="post">
            {% if id %}
                <input type="hidden" value="{{ id }}" name="wtid" />
            {% endif %}
            <input type="text" value="{{ sel.name }}" name="wtname" placeholder="{% trans "Worker name" %}" required /><br />
            <input type="submit" value="{% trans "Save" %}" />
        </form>
    </body>
</html>
